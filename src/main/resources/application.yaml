spring:
  application:
    name: greetings
  slueth:
    sampler:
      probability: 1.0
  mvc:
    log-request-details: true
server:
  port: 8081

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://192.168.0.108:8761/eureka/

logging:
  level:
    org:
      springframework:
        web:
          servlet:
            DispatcherServlet: DEBUG